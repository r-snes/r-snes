# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Gihub Pages Deploy

on:
  push:
    branches:
      - main
      - gh-pages
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      # - name: Install Rust
      #   uses: dtolnay/rust-toolchain@1.90.0

      # - name: Install cargo-tarpaulin
      #   run: cargo install cargo-tarpaulin

      # - name: Run coverage and generate HTML
      #   run: cargo tarpaulin --out Html

      - name: Prepare site for deployment
        run: |
          # mkdir -p site
          # mv tarpaulin-report.html site/
          # Optionally add README or timestamp
          echo "Report generated on $(date)" > site/generated.txt

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
